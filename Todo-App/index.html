<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshil Chovatiya - Day 24: ToDo List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link  rel="icon" type="image/png" href="https://harshilchovatiya.github.io/images/android-chrome-192x192.png" >

</head>

<body>
    <section class="main-section bg-light py-4 d-flex flex-column align-items-center">
        <h1 class="text-center text-uppercase fw-bold mb-4"> Day 24: ToDo List Application</h1>
        <main class="todo-container mx-inline">
            <div class="todo-input-block bg-white shadow-lg rounded p-3 mb-4">
                <label for="todo_entry" class="form-label fw-semibold">Enter your ToDo Heading</label>
                <div class="d-flex gap-2 align-items-start">
                    <div class="d-flex flex-column w-100">
                        <input type="text" name="" id="todo_entry" class="form-control"
                            placeholder="Enter your ToDo Item..." />
                        <small class="error-message text-danger fw-semibold" style="display: none;"></small>
                    </div>
                    <button type="button" id="submit_button" class="btn btn-primary col-4 px-1">
                        <i class="fa-solid fa-plus me-2 "></i>
                        <span class="__text">Add ToDo Item</span>
                    </button>
                    <button type="button" id="update_button" class="btn btn-primary col-4 px-1" style="display: none;">
                        <i class="fa-solid fa-pencil me-2 "></i>
                        <span class="__text">Update ToDo Item</span>
                    </button>
                    <button type="button" id="cancle_button" class="btn btn-outline-danger text-center"
                        style="display: none;">
                        <i class="fa-solid fa-times pe-none"></i>
                    </button>
                </div>
            </div>
            <ul class="todo-list"></ul>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
